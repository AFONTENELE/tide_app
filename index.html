<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mar√© Hoje - Vila de Macei√≥</title>

<style>
    /* ------------------------------------- */
    /* VARI√ÅVEIS DE TEMA                     */
    /* ------------------------------------- */
    :root {
        --bg-color: #eef2f3;
        --text-color: #222;
        --card-bg: #ffffff;
        --card-shadow: rgba(0,0,0,0.18);
        --accent: #0077ff;

        --soft-shadow: 0 4px 12px rgba(0,0,0,0.15);
        --soft-shadow-strong: 0 6px 18px rgba(0,0,0,0.22);
    }

    .dark-mode {
        --bg-color: #0d1117;
        --text-color: #e6edf3;
        --card-bg: #161b22;
        --card-shadow: rgba(255,255,255,0.05);

        --soft-shadow: 0 4px 12px rgba(255,255,255,0.05);
        --soft-shadow-strong: 0 6px 18px rgba(255,255,255,0.08);
    }

    /* ------------------------------------- */
    /* ANIMA√á√ïES                             */
    /* ------------------------------------- */

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
        0% { width: 0; }
        100% { width: 100%; }
    }

    @keyframes gentleFloat {
        0% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
        100% { transform: translateY(0); }
    }

    /* ------------------------------------- */
    /* ESTILOS GERAIS                        */
    /* ------------------------------------- */

    body {
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        padding: 20px;

        transition: background 0.35s ease, color 0.35s ease;
        animation: fadeIn 0.7s ease;
    }

    .container {
        max-width: 500px;
        margin: auto;
        background: var(--card-bg);
        padding: 28px;
        border-radius: 16px;

        /* SOMBREAMENTO SUAVE E ELEGANTE */
        box-shadow: var(--soft-shadow-strong);

        transition: background 0.35s ease, box-shadow 0.35s ease;

        animation: slideUp 0.7s ease;
    }

    h2 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 15px;
        font-weight: 700;
        animation: fadeIn 1s ease;
    }

    #msg {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 18px;

        /* efeito de digita√ß√£o suave */
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid var(--accent);
        width: 0;
        animation: typing 2.2s steps(40) forwards;
    }

    #resultado p {
        font-size: 18px;
        margin: 8px 0;

        animation: slideUp 0.4s ease;
    }

    /* ------------------------------------- */
    /* BOT√ÉO COM RELEVO                      */
    /* ------------------------------------- */

    .toggle-btn {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    button {
        padding: 11px 22px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        font-weight: bold;

        /* ANIMA√á√ïES SUAVES */
        transition: 
            background 0.25s ease,
            transform 0.15s ease,
            box-shadow 0.25s ease;

        /* RELEVO */
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);

        animation: gentleFloat 3s ease-in-out infinite;
    }

    button:hover {
        transform: scale(1.04);
        box-shadow: 0 6px 14px rgba(0,0,0,0.28);
    }

    button:active {
        transform: scale(0.97);
        box-shadow: 0 3px 6px rgba(0,0,0,0.2) inset;
    }
</style>

</head>
<body>

<div class="container">

    <div class="toggle-btn">
        <button onclick="alternarModo()">Alternar Modo Claro/Escuro</button>
    </div>

    <div id="msg">...</div>

    <h2>Mar√© de Hoje ‚Äî Vila de Macei√≥</h2>

    <div id="resultado">Carregando...</div>

</div>

<script src="dados.js"></script>
<script src="app.js"></script>

<script>
/* Modo Escuro */
function alternarModo() {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("tema", "dark");
    } else {
        localStorage.setItem("tema", "light");
    }
}

(function aplicarTemaSalvo() {
    const tema = localStorage.getItem("tema");
    if (tema === "dark") {
        document.body.classList.add("dark-mode");
    }
})();

/* Sauda√ß√£o */
(function mensagemSaudacao() {
    const hora = new Date().getHours();
    const msg = document.getElementById("msg");

    let texto = "";

    if (hora >= 5 && hora < 12) {
        texto = "‚òÄÔ∏è Bom dia, Thais!";
    } else if (hora >= 12 && hora < 18) {
        texto = "üå§Ô∏è Boa tarde, Thais!";
    } else {
        texto = "üåô Boa noite, Thais!";
    }

    msg.textContent = texto;
})();
</script>

</body>
</html>
