<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Mar√© Hoje - Vila de Macei√≥</title>

<style>
/* =====================================
    ANIMA√á√ÉO DO DEGRAD√ä
===================================== */
@keyframes bgMove {
    0% { background-position: 0% 0%; }
    50% { background-position: 0% 100%; }
    100% { background-position: 0% 0%; }
}

/* =====================================
    ESTILOS GERAIS E TEMAS
===================================== */
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0; /* Remove margem padr√£o do navegador */
    animation: fadeIn 0.7s ease;
    background: #0A0F14;
    color: #FFFFFF !important;
    /* Centraliza verticalmente em telas maiores */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* TEMA ESCURO */
.container.escuro { color: #FFFFFF !important; }
.container.escuro h2, .container.escuro p, .container.escuro #msg, .container.escuro #lua-nome { color: #FFFFFF !important; }

/* TEMA CLARO */
body.light-mode { background: #e6f5ff; color: #000000 !important; }
.container.claro { color: #000000 !important; }
.container.claro h2, .container.claro p, .container.claro #msg, .container.claro #lua-nome { color: #000000 !important; }

/* =====================================
    BOX PRINCIPAL (CONTAINER)
===================================== */
.container {
    width: 95%; /* Ocupa 95% da tela em celulares */
    max-width: 500px; /* Trava em 500px em desktops */
    margin: 0 auto; /* Centraliza√ß√£o */
    padding: 28px;
    border-radius: 16px;
    box-sizing: border-box; /* Garante que o padding n√£o aumente a largura total */

    background-size: 300% 300%;
    animation: bgMove 9s ease-in-out infinite;
    transition: background 0.4s ease, color 0.3s ease;
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

/* Gradientes */
.container.escuro { background: linear-gradient(180deg, #000000, #001933, #003366); }
.container.claro { background: linear-gradient(180deg, #ffffff, #b3e5ff, #80d4ff); }

/* =====================================
    ANIMA√á√ïES INTERNAS
===================================== */
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes slideUp { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
@keyframes typing {0%{width:0;} 100%{width:100%;}}

/* =====================================
    ELEMENTOS INTERNOS
===================================== */
h2 {
    text-align: center;
    margin-bottom: 15px;
    animation: fadeIn 1s ease;
    line-height: 1.3; /* Melhora leitura se quebrar linha */
}

#msg {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid #4FC3F7;
    width: 0;
    margin: 0 auto 15px auto; /* Centraliza margem */
    animation: typing 2.2s steps(40) forwards;
    max-width: 100%; /* Evita estourar container */
}

#resultado p, #previsao p {
    animation: slideUp 0.5s ease;
    font-size: 18px;
    line-height: 1.5;
}

#lua-emoji {
    font-size: 70px;
    margin-bottom: -5px;
    animation: fadeIn 1s ease;
}

#img-mare {
    max-width: 80%;
    height: auto; /* Mant√©m propor√ß√£o */
    display: block;
    margin: 15px auto;
    border-radius: 12px;
    animation: fadeIn 1s ease;
}

/* =====================================
    SWITCH (BOT√ÉO TEMA)
===================================== */
.switch-container {
    display: flex;
    justify-content: flex-end; 
    align-items: center; 
    gap: 10px; 
    margin-bottom: 15px;
}

.switch-label {
    font-size: 14px;
    font-weight: bold;
    color: inherit;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px; /* Levemente menor para mobile */
    height: 28px;
}

.switch input { opacity: 0; width: 0; height: 0; }

.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider { background-color: #4FC3F7; }
input:checked + .slider:before { transform: translateX(22px); }

/* =====================================
    MARCA D'√ÅGUA
===================================== */
.watermark {
    text-align: center;
    margin-top: 20px; /* Reduzi um pouco */
    font-size: 12px;
    color: rgba(255, 255, 255, 0.4);
    width: 100%;
}
body.light-mode .watermark { color: rgba(0, 0, 0, 0.4); }

/* =====================================
    RESPONSIVIDADE (MOBILE)
    Ajustes para telas menores que 480px
===================================== */
@media (max-width: 480px) {
    body {
        padding: 10px; /* Menos padding no body */
    }

    .container {
        padding: 20px; /* Menos padding interno */
        width: 100%; /* Aproveita toda a largura dispon√≠vel */
    }

    h2 {
        font-size: 1.3rem; /* T√≠tulo um pouco menor */
    }

    #msg {
        font-size: 16px; /* Fonte menor para caber a anima√ß√£o de digita√ß√£o */
    }

    #lua-emoji {
        font-size: 50px; /* Lua menor */
    }

    #img-mare {
        max-width: 100%; /* Imagem ocupa largura total do container */
    }
    
    .switch-label {
        font-size: 12px; /* Texto do switch menor */
    }
}
</style>
</head>

<body>

<div id="box" class="container escuro">

    <div class="switch-container">
        <span class="switch-label">Tema</span>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" onchange="alternarModo()">
            <span class="slider"></span>
        </label>
    </div>
    
    <div id="msg">...</div>

    <div id="lua-box" style="text-align:center; margin-bottom: 20px;">
        <div id="lua-emoji" style="display:none;"></div>
        <p id="lua-nome" style="font-weight:bold; margin: 5px 0 0 0;"></p>
    </div>

    <h2>Mar√© de Hoje ‚Äî Vila de Macei√≥</h2>

    <div id="resultado">Carregando...</div>

    <img id="img-mare" src="">

    <div id="previsao"></div>
</div>

<footer class="watermark">
    By Tutu
</footer>

<script src="dados.js"></script>
<script src="app.js"></script>

<script>
/* ==========================================
    ALTERNA TEMA
========================================== */
function alternarModo() {
    const body = document.body;
    const box = document.getElementById("box");
    const toggle = document.getElementById("theme-toggle");

    body.classList.toggle("light-mode");

    if (body.classList.contains("light-mode")) {
        box.classList.remove("escuro");
        box.classList.add("claro");
        localStorage.setItem("tema", "claro");
        toggle.checked = true;
    } else {
        box.classList.remove("claro");
        box.classList.add("escuro");
        localStorage.setItem("tema", "escuro");
        toggle.checked = false;
    }
}

/* Mant√©m tema salvo ao abrir */
(function () {
    const tema = localStorage.getItem("tema");
    const box = document.getElementById("box");
    const toggle = document.getElementById("theme-toggle");

    if (tema === "claro") {
        document.body.classList.add("light-mode");
        box.classList.remove("escuro");
        box.classList.add("claro");
        toggle.checked = true;
    } else {
        toggle.checked = false;
    }
})();
</script>

<script>
/* ==========================================
    SAUDA√á√ÉO
========================================== */
(function mensagemSaudacao() {
    const h = new Date().getHours();
    const msg = document.getElementById("msg");

    // Texto adaptado para garantir que caiba na anima√ß√£o mobile
    if (h >= 5 && h < 12) msg.textContent = "‚òÄÔ∏è Bom dia, Thais!";
    else if (h >= 12 && h < 18) msg.textContent = "üå§Ô∏è Boa tarde, Thais!";
    else msg.textContent = "üåô Boa noite, Thais!";
})();
</script>

</body>
</html>
